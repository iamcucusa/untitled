name: i18n Check

on:
  pull_request:
    branches: [main, master]
    paths:
      - "apps/web-react/**"
      - ".github/workflows/i18n-check.yml"
  push:
    branches: [main, master]
    paths:
      - "apps/web-react/**"
      - ".github/workflows/i18n-check.yml"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  i18n:
    name: Extract, validate, compile web-react catalogs
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract catalogs (web-react)
        run: pnpm -C apps/web-react lingui:extract

      - name: Verify i18n catalogs are up to date
        working-directory: apps/web-react
        run: |
          git diff --exit-code src/locales || (echo "Catalogs changed â€“ commit them" && exit 1)

      - name: Compile catalogs (web-react)
        run: pnpm -C apps/web-react lingui:compile

      - name: Upload compiled catalogs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18n-compiled-catalogs
          path: apps/web-react/src/locales
          if-no-files-found: warn
